<section id="projects" class="relative py-24 overflow-hidden">
    <!-- Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-1/3 right-0 w-96 h-96 bg-purple-500/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-0 left-1/4 w-64 h-64 bg-cyan-500/10 rounded-full blur-[100px]"></div>
    </div>

    <div class="container mx-auto px-6 relative z-10">
        <h2 class="text-5xl font-bold mb-16 text-center tracking-tight">Featured <span
                class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-purple-400 drop-shadow-sm">Projects</span>
        </h2>

        <!-- Filter Buttons (Static for now, can be made dynamic later) -->
        <div class="flex flex-wrap justify-center gap-4 mb-16">
            <button
                class="px-6 py-2.5 rounded-full bg-cyan-500/20 text-cyan-300 border border-cyan-500/30 hover:bg-cyan-500/30 hover:shadow-[0_0_15px_rgba(6,182,212,0.3)] transition-all duration-300 backdrop-blur-sm">All</button>
            <button
                class="px-6 py-2.5 rounded-full bg-white/5 text-slate-400 border border-white/10 hover:border-white/20 hover:text-slate-200 hover:bg-white/10 transition-all duration-300 backdrop-blur-sm">Data
                Science</button>
            <button
                class="px-6 py-2.5 rounded-full bg-white/5 text-slate-400 border border-white/10 hover:border-white/20 hover:text-slate-200 hover:bg-white/10 transition-all duration-300 backdrop-blur-sm">Cloud</button>
            <button
                class="px-6 py-2.5 rounded-full bg-white/5 text-slate-400 border border-white/10 hover:border-white/20 hover:text-slate-200 hover:bg-white/10 transition-all duration-300 backdrop-blur-sm">Finance</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            @for (project of projects(); track project.title) {
            <div
                class="relative p-6 rounded-3xl border border-white/10 bg-white/5 backdrop-blur-xl shadow-lg hover:shadow-cyan-500/10 hover:-translate-y-2 transition-all duration-500 group flex flex-col h-full overflow-hidden">
                <!-- Inner Glow -->
                <div
                    class="absolute inset-0 bg-gradient-to-b from-white/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none">
                </div>

                <div
                    class="mb-6 overflow-hidden rounded-2xl h-48 bg-slate-800 relative group-hover:shadow-inner transition-all">
                    <!-- Placeholder Gradient -->
                    <div class="absolute inset-0 bg-gradient-to-br flex items-center justify-center group-hover:scale-105 transition-transform duration-700"
                        [class]="'bg-gradient-to-br ' + project.gradient">
                        <span
                            class="text-5xl drop-shadow-lg filter grayscale group-hover:grayscale-0 transition-all duration-500">{{
                            project.icon }}</span>
                    </div>
                </div>

                <h3 class="text-2xl font-bold mb-3 text-slate-100 group-hover:text-cyan-300 transition-colors">{{
                    project.title }}</h3>
                <p class="text-slate-400 text-sm mb-6 flex-grow leading-relaxed font-light">
                    {{ project.description }}
                </p>

                <div class="flex flex-wrap gap-2 mb-6">
                    @for (tag of project.tags; track tag) {
                    <span
                        class="text-xs px-3 py-1 bg-white/5 border border-white/10 text-slate-300 rounded-full group-hover:border-cyan-500/30 group-hover:text-cyan-200 transition-colors">{{
                        tag }}</span>
                    }
                </div>

                <div class="mt-auto pt-4 border-t border-white/5 flex justify-between items-center relative z-10">
                    <span class="text-xs text-slate-500 font-medium">{{ project.period }}</span>
                    <a href="#"
                        class="text-cyan-400 hover:text-cyan-300 text-sm font-semibold flex items-center gap-1 group/link">
                        View Details <span class="group-hover/link:translate-x-1 transition-transform">â†’</span>
                    </a>
                </div>
            </div>
            }

        </div>
    </div>
</section>
