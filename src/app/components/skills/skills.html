<section id="skills" class="py-20 bg-slate-800/50">
    <div class="container mx-auto px-6">
        <h2 class="text-4xl font-bold mb-12 text-center">Technical <span class="text-gradient">Expertise</span></h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            @for (category of skillCategories(); track category.name) {
            <div class="glass-panel p-6 hover:-translate-y-2 transition-transform duration-300">
                <h3 class="text-xl font-semibold mb-4" [class]="'text-' + category.colorClass + '-400'">{{ category.name
                    }}</h3>
                <div class="flex flex-wrap gap-2">
                    @for (skill of category.skills; track skill) {
                    <span class="px-3 py-1 bg-slate-700 rounded-full text-sm">{{ skill }}</span>
                    }
                </div>
            </div>
            }
        </div>
    </div>
</section>
