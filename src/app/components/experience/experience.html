<section id="experience" class="py-20">
    <div class="container mx-auto px-6">
        <h2 class="text-4xl font-bold mb-12 text-center"><span class="text-gradient">Professional Experience</span></h2>

        <div
            class="space-y-8 relative before:absolute before:inset-0 before:ml-5 before:-translate-x-px md:before:mx-auto md:before:translate-x-0 before:h-full before:w-0.5 before:bg-gradient-to-b before:from-transparent before:via-slate-300 before:to-transparent">

            @for (exp of experiences(); track exp.company) {
            <div
                class="relative flex items-center justify-between md:justify-normal md:odd:flex-row-reverse group is-active">
                <div
                    class="flex items-center justify-center w-10 h-10 rounded-full border border-white bg-slate-900 shadow shrink-0 md:order-1 md:group-odd:-translate-x-1/2 md:group-even:translate-x-1/2">
                    <span [class]="'text-' + exp.colorClass + '-400'">{{ exp.icon }}</span>
                </div>
                <div class="w-[calc(100%-4rem)] md:w-[calc(50%-2.5rem)] glass-panel p-6 transition-colors"
                    [class]="'hover:border-' + exp.colorClass + '-500/50'">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-bold text-xl">{{ exp.role }}</h3>
                        <span class="text-xs font-semibold px-2 py-1 rounded"
                            [class]="'bg-' + exp.colorClass + '-500/20 text-' + exp.colorClass + '-300'">{{ exp.period
                            }}</span>
                    </div>
                    <h4 class="text-slate-400 mb-4">{{ exp.company }}</h4>
                    <p class="text-slate-300 text-sm mb-4">
                        {{ exp.description }}
                    </p>
                    <ul class="list-disc list-inside text-slate-400 text-sm space-y-1">
                        @for (achievement of exp.achievements; track achievement) {
                        <li>{{ achievement }}</li>
                        }
                    </ul>
                </div>
            </div>
            }

        </div>
    </div>
</section>
